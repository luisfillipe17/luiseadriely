<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feliz Dia dos Namorados 💖</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Arial', sans-serif;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.5em;
      color: #fff;
      text-shadow: 2px 2px 5px #ff4081;
    }

    p {
      font-size: 1.2em;
      margin: 20px;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
    }

    .qr-container {
      margin: 30px auto;
      width: 280px;
      height: 280px;
      padding: 10px;
      background: #fff;
      border-radius: 30px;
      box-shadow: 0 0 25px #ff4081;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .qr-container img {
      width: 100%;
      height: auto;
      border-radius: 20px;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #ffeef1;
    }

    /* Responsivo */
    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }
      .qr-container {
        width: 220px;
        height: 220px;
      }
      p {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>

  <h1>FELIZ DIA DOS NAMORADOS 💕</h1>
  <p>CLIQUE NO QR CODE ABAIXO OU ESCANEIE COM O CELULAR PARA UMA SURPRESA ESPECIAL!</p>

  <div class="qr-container">
    <img src="https://api.qrserver.com/v1/create-qr-code/?data=https://adrielyeluis.life&size=250x250&rounded=30" alt="QR Code para Adriely e Luis">
  </div>

  <p>Com todo meu carinho 💌</p>

  <footer>Feito com amor por Luis 💖</footer>

  <!-- Áudio: autoplay (com mute inicial para desbloquear), loop infinito -->
  <audio id="musica" autoplay muted loop>
    <source src="vemca.mp3" type="audio/mpeg" />
    Seu navegador não suporta áudio.
  </audio>

  <script>
    // Remove mute no primeiro clique para contornar bloqueios do navegador
    window.addEventListener("click", function () {
      const audio = document.getElementById("musica");
      audio.muted = false;
      audio.play();
    }, { once: true });
  </script>

</body>
</html>
