<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Note</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(
                to bottom,
                #081526 55%, /* Azul mais escuro */
                #4f94d4 100% /* Azul claro */
            );
            color: #fff;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .neon-border {
            position: relative;
            display: inline-block;
            padding: 10px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.8), 0 0 30px rgba(0, 255, 255, 0.8), 0 0 60px rgba(0, 0, 255, 0.8);
            animation: neon 1.5s infinite alternate;
            background-size: cover;
            background-position: center;
            width: 300px;
            height: 300px;
            transition: background-image 1s ease-in-out;
            z-index: 3; /* CAMADA ACIMA DAS ESTRELAS */
        }

        @keyframes neon {
            0% {
                box-shadow: 0 0 15px rgba(255, 0, 255, 0.8), 0 0 30px rgba(0, 255, 255, 0.8), 0 0 60px rgba(0, 0, 255, 0.8);
            }
            50% {
                box-shadow: 0 0 20px rgba(255, 105, 180, 0.9), 0 0 40px rgba(0, 255, 255, 0.9), 0 0 80px rgba(135, 38, 255, 0.9);
            }
            100% {
                box-shadow: 0 0 25px rgba(255, 0, 255, 0.9), 0 0 50px rgba(0, 255, 255, 0.9), 0 0 100px rgba(0, 0, 255, 0.9);
            }
        }

        p, .timer-container {
            z-index: 2;
            position: relative;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
        }

        p {
            margin: 20px auto;
            font-size: 1.4em;
            line-height: 1.8em;
            max-width: 80%;
        }

        .timer-container {
            margin-top: 20px;
            font-size: 1.3em;
        }

        .timer-title {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .timer {
            font-size: 1.1em;
            letter-spacing: 0.5px;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
            opacity: 0.8;
        }

        .star.small {
            width: 2px;
            height: 2px;
        }

        .star.medium {
            width: 3px;
            height: 3px;
        }

        .star.large {
            width: 4px;
            height: 4px;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 0.3;
            }
        }

        .falling-star {
            position: absolute;
            width: 3px;
            height: 80px;
            background: linear-gradient(to bottom, transparent, white);
            border-radius: 3px;
            opacity: 0;
            animation: fall 2.5s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translate(-50px, -50px) rotate(-45deg);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            100% {
                transform: translate(400px, 400px) rotate(-45deg);
                opacity: 0;
            }
        }

        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: calc(1rem + 2vw);
            opacity: 0.7;
            animation: float 8s infinite ease-in-out;
        }

        .heart.blur {
            filter: blur(5px);
            opacity: 0.5;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: translateY(-20px) rotate(15deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2.5rem;
            color: white;
            cursor: pointer;
            z-index: 2;
        }

        .arrow-left {
            left: 5%;
        }

        .arrow-right {
            right: 5%;
        }

        /* NOVO CSS ADICIONADO */
        @media (max-width: 768px) {
            body {
                padding: 15px;
                overflow-x: hidden;
            }

            .neon-border {
                width: 250px;
                height: 250px;
                margin: 20px auto;
            }

            p {
                font-size: 1.1em;
                line-height: 1.5em;
                max-width: 90%;
            }

            .timer-container {
                font-size: 1em;
                padding: 10px;
                margin: 15px auto;
            }

            .arrow {
                font-size: 2rem;
                width: 40px;
                height: 40px;
            }

            .arrow-left {
                left: 10px;
            }

            .arrow-right {
                right: 10px;
            }

            .timer {
                font-size: 0.9em;
                word-break: keep-all;
                white-space: normal;
            }
        }

        @media (max-width: 480px) {
            .neon-border {
                width: 220px;
                height: 220px;
            }

            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <p>
        Cada Momento Ao Seu Lado Me Faz Desejar <br>

    <!-- Timer Section -->
    <div class="timer-container">
        <div class="timer-title">Contando Os Dias Ao Seu Lado</div>
        <div id="timer" class="timer">Calculando...</div>
    </div>

    <!-- Arrows -->
    <div class="arrow arrow-left" onclick="changeImage('prev')">&lt;</div>
    <div class="arrow arrow-right" onclick="changeImage('next')">&gt;</div>

    <script>
        let currentImageIndex = 0;
        const images = [
            'https://i.ibb.co/rf5NqPPb/IMG-20250308-205635.jpg',
            'https://i.ibb.co/XZ9QKb54/IMG-20240831-174044.jpg',
            'https://i.ibb.co/38S6GbP/IMG-20240713-235434.jpg',
            'https://i.ibb.co/jZxnyRdP/IMG-20240705-213840.jpg',
            'https://i.ibb.co/bjSKVHjx/IMG-20240629-222321.jpg',
            'https://i.ibb.co/1tn4B5Pd/IMG-20240311-205629.jpg',
            'https://i.ibb.co/hFS3Mfy0/IMG-20231111-151721.jpg'
        ];

        document.getElementById('image').style.backgroundImage = `url(${images[0]})`;

        function changeImage(direction) {
            if (direction === 'next') {
                currentImageIndex = (currentImageIndex + 1) % images.length;
            } else {
                currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            }
            document.getElementById('image').style.backgroundImage = `url(${images[currentImageIndex]})`;
        }

        function updateTimer() {
            const startDate = new Date('2019-03-11T00:00:00');
            const now = new Date();
            const diff = now - startDate;

            const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
            const days = Math.floor(diff / (1000 * 60 * 60 * 24)) % 365;
            const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
            const minutes = Math.floor(diff / (1000 * 60)) % 60;
            const seconds = Math.floor(diff / 1000) % 60;

            document.getElementById('timer').innerText = 
                `${years} Anos - ${days} Dias - ${hours} Horas - ${minutes} Minutos - ${seconds} Segundos`;
        }

        setInterval(updateTimer, 1000);
        updateTimer();

        setInterval(() => {
            changeImage('next');
        }, 10000);
    </script>
